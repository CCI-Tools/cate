language: python
python:
  - "3.5"

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytest pytest-cov
  - source activate test-environment
  - conda install numpy scipy matplotlib numba h5py dask xarray
  - python setup.py install

script:
  # For the unit-tests, disable Numba JIT, otherwise we wont reach the actual Python code
  - export NUMBA_DISABLE_JIT=1
  - py.test -v --cov=src/ect/core test/

after_success:
  - pip install codecov
  - codecov --env TRAVIS_PYTHON_VERSION
