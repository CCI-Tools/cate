name: Deploy on Release

on:
  workflow_dispatch:
  release:
    types:
      - created
  push:
    branches:
      - master

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v2
      # Determine release name (e.g. v1.0.0, master)
      - name: Set Release Name
        id: releasename
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/*/}
      - name: Tag Info
        run: |
          echo "_______________________________________________"
          echo "Event: ${{ github.event_name }}"
          echo "Version: ${{ steps.releasename.outputs.VERSION }}"
          echo "_______________________________________________"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      # Login to docker repo provider
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_DOCKER_REPO_USERNAME }}
          password: ${{ secrets.QUAY_DOCKER_REPO_PASSWORD }}
      # Build release
      - name: Build and push
        id: docker_build_release
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: quay.io/ccitools/cate:${{ steps.releasename.outputs.VERSION }}
      - name: Tag latest
        if: github.event_name == 'push' && steps.releasename.outputs.VERSION == 'master'
        run: |
          docker tag quay.io/ccitools/cate:master quay.io/ccitools/cate:latest
          docker push quay.io/ccitools/cate:latest
